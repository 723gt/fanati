<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ファナティ 料金計算</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900|Raleway:400,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
      <div class="text-center">
        <h4>
          ファナティ 料金計算 
        </h4>
      </div>
        <br><br>
       
        <div class="text-center">
            <label>
              プラン選択
            </label>
        </div>

        <div class="text-center" id="time_plan">
            <form name="plan">
              <p><input type="checkbox" name="plan" value="noon">昼のフリータイム</p>
              <p><input type="checkbox" name="plan" value="evening">夕方のフリータイム</p>
              <p><input type="checkbox" name="plan" value="night">夜のフリータイム</p>
              <p><input type="checkbox" name="plan" value="extension" v-on:click="extension">延長を追加する</p>
              <p><input type="checkbox" name="plan" value="time_plan" v-on:click="timeplan">時間プラン</p>
            </form>
            <div v-if="extension_time">
              <form name="extension">
                <input type="text" name="extension"><label>×回延長</label>
              </form>
            </div>
              <div v-if="times">
                <p> お客さんの入店時間</p>
              <form name="in_time">
                <select name="in_time">
                  <option value="08"> 08 </option>
                  <option value="09"> 09 </option>
                  <option value="10"> 10 </option>
                  <option value="11"> 11 </option> 
                  <option value="12"> 12 </option> 
                  <option value="13"> 13 </option>
                  <option value="14"> 14 </option>
                  <option value="15"> 15 </option>
                  <option value="16"> 16 </option> 
                  <option value="17"> 17 </option> 
                  <option value="18"> 18 </option>
                  <option value="19"> 19 </option>
                  <option value="20"> 20 </option>
                  <option value="21"> 21 </option>
                  <option value="22"> 22 </option> 
                  <option value="23"> 23 </option>
                  <option value="00"> 00 </option>
                  <option value="01"> 01 </option>
                  <option value="02"> 02 </option> 
                  <option value="03"> 03 </option>
                  <option value="04"> 04 </option>
                </select>
              </form>
              <label> 時 </label>
              <form name="in_min">
                <select name="in_min">
                  <option value="00"> 00 </option>
                  <option value="10"> 10 </option>
                  <option value="20"> 20 </option>
                  <option value="30"> 30 </option>
                  <option value="40"> 40 </option>
                  <option value="50"> 50 </option>
                </select>
              </form>
              <label> 分 </label>
            </div>
        </div>
        <div class="text-center">
            <input type="button" value="料金計算" onClick="accounting()">
        </div>
    <script type="text/javascript" src="js/vues.js"></script>
  </body>
</html>
